<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapping your strategy</title>

    <!-- Custom css file link  -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Import Bootsrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Plotting the Canvas for the Scatterplot  -->
    <canvas id="scat" width="500" height="500"></canvas>

    <!-- Modal Form - questions -->
    <div class="modal" tabindex="-1" id="pointModal" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Mapping your strategy</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Describe your strategy in less than 100 words:</p>
            <textarea
              id="strategy"
              maxlength="100"
              rows="5"
              style="width: 100%"
            ></textarea>
            <br /><br />

            <p>What is the expected metric for 2050?</p>
            <input type="text" id="metric-year" placeholder="Year" />
            <select id="metric-unit">
              <option value="a">Unit A</option>
              <option value="b">Unit B</option>
              <option value="c">Unit C</option>
              <option value="c">Unit D</option>
              <option value="c">Unit E</option>
              <option value="c">Unit F</option>
              <option value="c">Unit G</option>
            </select>
            <br /><br />

            <p>What is your commitment year?</p>
            <input
              type="text"
              class="form-control"
              id="commitmentYear"
              maxlength="4"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="save()"
              data-dismiss="modal"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom js file link  -->
    <script src="./scatter.js"></script>

    <!-- Custom for Modal form  -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
