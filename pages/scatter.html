<!-- Modal Form - questions -->
<div class="modal" tabindex="-1" id="pointModal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Mapping your strategy</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Describe your strategy in less than 100 words:</p>
        <textarea
          id="strategy"
          maxlength="100"
          rows="5"
          style="width: 100%"
        ></textarea>
        <br /><br />

        <p>What is the expected metric for 2050?</p>
        <input type="text" id="metric-year" placeholder="Year" />
        <select id="metric-unit">
          <option value="a">Unit A</option>
          <option value="b">Unit B</option>
          <option value="c">Unit C</option>
          <option value="c">Unit D</option>
          <option value="c">Unit E</option>
          <option value="c">Unit F</option>
          <option value="c">Unit G</option>
        </select>
        <br /><br />

        <p>What is your commitment year?</p>
        <input
          type="text"
          class="form-control"
          id="commitmentYear"
          maxlength="4"
        />
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="save()"
          data-dismiss="modal"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
