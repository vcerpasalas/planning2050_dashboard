<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>

    <!-- Custom CSS file link  -->
    <link rel="stylesheet" href="../css/sign-up.css" />
  </head>

  <body class="body">
    <form action="#" class="form" id="forms" onsubmit="event.preventDefault()">
      <div class="progressbar">
        <div class="progress" id="progress"></div>

        <div
          class="progress-step progress-step-active"
          data-title="Account"
        ></div>

        <div class="progress-step" data-title="Personal"></div>
        <div class="progress-step" data-title="Social"></div>
      </div>

      <div class="step-forms step-forms-active">
        <div class="group-inputs">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
        </div>
        <div class="group-inputs">
          <label for="position">Email</label>
          <input type="text" name="position" id="position" />
        </div>
        <div class="group-inputs">
          <label for="email">Password</label>
          <input type="text" name="password" id="password" />
        </div>
        <div class="group-inputs">
          <label for="email">Confirm password</label>
          <input type="text" name="password" id="password" />
        </div>
        <div class="">
          <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
        </div>
      </div>
      
      <div class="step-forms">
        <div class="group-inputs">
          <label for="dob">Date of Birth</label>
          <input type="date" name="dob" id="dob" />
        </div>
        <div class="group-inputs">
          <label for="gender">Gender</label>
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nonbinary">Non-binary</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="group-inputs">
          <label for="position">Address</label>
          <input type="text" name="address" id="address" />
        </div>
        <div class="group-inputs">
          <label for="position">City</label>
          <input type="text" name="city" id="city" />
        </div>  
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <a href="#" class="btn btn-next">Next</a>
        </div>       
      </div> 

      <div class="step-forms">
        <div class="group-inputs">
          <label for="phone">Facebook</label>
          <input type="text" name="facebook" id="facebook" />
        </div>
        <div class="group-inputs">
          <label for="email">Twitter</label>
          <input type="text" name="twitter" id="twitter" />
        </div>
        <div class="group-inputs">
          <label for="email">Linkedin</label>
          <input type="text" name="linkedin" id="linkedin" />
        </div>   
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <input type="submit" value="Submit" id="submit-form" class="btn" />
        </div>       
      </div>           
    </form>

    <!-- Custom js file link  -->
    <script src="../js/sign-up.js"></script>
  </body>
</html>
